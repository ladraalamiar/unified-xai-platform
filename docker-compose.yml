version: '3.8'

services:
  app:
    build: .
    image: explainabilityai-app:latest
    container_name: xai-unified
    ports:
      - "8501:8501"
    volumes:
      - .:/app
      - /app/.venv
    environment:
      - PYTHONUNBUFFERED=1
    command: streamlit run app.py --server.address=0.0.0.0 --server.runOnSave=true
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4